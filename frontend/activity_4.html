<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Body Scan Meditation</title>
  <link rel="stylesheet" href="assets/css/activities.css" />
</head>
<body>
  <header>
    <h1>Body Scan Meditation</h1>
    <a href="activities.html">Back</a>
  </header>

  <main>
    <p>Relax each part of your body step by step.</p>
    <div id="instructions"></div>
    <button id="startScan">Start Body Scan</button>
  </main>

  <script>
    const steps = [
      "Focus on your feet. Relax them.",
      "Move to your legs. Release tension.",
      "Now your stomach. Breathe deeply.",
      "Relax your chest and shoulders.",
      "Finally, soften your face and jaw."
    ];
    const instructions = document.getElementById("instructions");
    const startBtn = document.getElementById("startScan");

    startBtn.onclick = () => {
      let i = 0;
      instructions.textContent = steps[i];
      const interval = setInterval(() => {
        i++;
        if (i < steps.length) {
          instructions.textContent = steps[i];
        } else {
          clearInterval(interval);
          instructions.textContent = "Body scan complete. Notice how you feel.";
        }
      }, 5000);
    };
  </script>
</body>
</html>
