<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Breathing Exercise</title>
  <link rel="stylesheet" href="assets/css/activities.css" />
</head>
<body>
  <header>
    <h1>Breathing Exercise</h1>
    <a href="activities.html">Back</a>
  </header>

  <main>
    <p>Follow the bubble: inhale as it grows, exhale as it shrinks.</p>
    <div class="bubble"></div>
  </main>

  <script>
    const bubble = document.querySelector(".bubble");
    let growing = true;
    setInterval(() => {
      bubble.style.transform = growing ? "scale(1.5)" : "scale(1)";
      growing = !growing;
    }, 4000);
  </script>
</body>
</html>
